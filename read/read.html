    <title>Reading</title>
    <link rel="stylesheet" href="read.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alkalami&family=Cinzel:wght@600&family=Crimson+Text&family=Dancing+Script:wght@500;600&family=Fredoka+One&family=Indie+Flower&family=Libre+Bodoni:ital@1&family=Lobster&family=Merriweather+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Merriweather:wght@700&family=Michroma&family=Monoton&family=Montserrat:ital,wght@0,300;0,400;0,700;1,500&family=Oswald:wght@500;600&family=Oxygen:wght@300&family=Pacifico&family=Permanent+Marker&family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,300;0,500;1,300&family=Rubik+Moonrocks&family=Satisfy&family=Source+Serif+Pro:wght@400;600&family=Volkhov:wght@700&family=Zen+Antique+Soft&display=swap" rel="stylesheet">

<body>
    <div id="container-countdown">
        <p id="countdown">Let's start!</p>
    </div>

    <audio id="player" autoplay loop>
        <source src="Nils Frahm - You.mp3" type="audio/mp3">
        </audio>

    <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo" controls>
        <source src="Pexels Videos 2795309.mp4" type="video/mp4">
        </video> 

        <button id="myButton"><img src="https://img.icons8.com/wired/2x/play.png" width="30" height="30" alt="PlayButton"></button>


    <script src="read.js"></script>
